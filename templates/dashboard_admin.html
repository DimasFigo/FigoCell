<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Admin</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='favicon/favicon.png') }}" type="image/x-icon" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      min-width: 250px;
      max-width: 250px;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
      padding-left: 10px;
      transition: all 0.2s;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3">
    <h3 class="text-center">Admin Panel</h3>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a href="/admin_dashboard" class="nav-link">Dashboard</a>
      </li>
      <li class="nav-item">
        <a href="/user" class="nav-link">Kelola Pengguna</a>
      </li>
      <li class="nav-item">
        <a href="/daftar-produk" class="nav-link">Kelola Product</a>
      </li>
      <li class="nav-item">
        <a href="/order" class="nav-link">Kelola Order</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link">{{username}}</a>
      </li>
      <li class="nav-item">
        <a href="/logout" class="nav-link text-danger">Logout</a>
      </li>
    </ul>
  </div>

  <!-- Content -->
  <div class="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Notifikasi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">{{username}}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1>Selamat Datang, Admin!</h1>
    <p>Ini adalah dashboard utama Anda.</p>
    <div class="row">
      <div class="col-md-4">
        <div class="card text-bg-primary mb-3">
          <div class="card-body">
            <h5 class="card-title">Pengguna</h5>
            <p class="card-text">Jumlah Pengguna: </p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">Order</h5>
            <p class="card-text">Total Order:</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-bg-warning mb-3">
          <div class="card-body">
            <h5 class="card-title">Product</h5>
            <p class="card-text">Total Product:</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
