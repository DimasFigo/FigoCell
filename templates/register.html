<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Figo Cell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Jost:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
    <!-- BS Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- My Css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon/favicon.png') }}" type="image/x-icon" />
  </head>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
    }

    .login-box {
      background-color: #ffffff;
      border: 3px solid #000000;
      box-shadow: 10px 10px 0px #000000;
      padding: 20px;
      border-radius: 10px;
    }

    .brutal-heading {
      font-weight: bold;
      color: #000000;
    }

    .brutal-input {
      background-color: #ffffff;
      color: #000000;
      box-shadow: 5px 5px 0px #000000;
      border: 2px solid #000000;
    }

    .brutal-input:focus {
      border-color: #000000;
      box-shadow: none;
    }

    .brutal-btn {
      background-color: #000000;
      color: #ffffff;
      border: 3px solid #000000;
    }

    .brutal-btn:hover {
      background-color: #000000;
      color: #ffffff;
      border-color: #000000;
    }

    .brutal-link {
      text-decoration: none;
      color: #000000;
      font-weight: bold;
    }

    .brutal-link:hover {
      text-decoration: underline;
    }
  </style>
  <body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg text-white p-3 shadow navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/" style="letter-spacing: 3px"> <img width="100px" height="50px" src="{{ url_for('static', filename='logo/logoFigo.png') }}" alt="My Image" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas bg-dark offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body text-light">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item m-2" data-bs-dismiss="offcanvas" aria-label="Close">
                <a class="nav-link active text-light btn btn-lg btn-transparent" aria-current="page" href="/login"
                  ><span><i class="bi bi-box-arrow-in-right"> Masuk</i> </span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Content start -->
    <div class="row brutal-container" style="max-width: 30em; margin: 15vh auto">
      <div class="col">
        <div class="container">
          <h2 class="m-5 text-center brutal-heading">Daftar Sekarang</h2>
          <form method="POST" action="/register" autocomplete="off">
            <div class="form-floating mb-3">
              <input type="text" name="nama" class="form-control brutal-input" id="floatingInput" placeholder="" required />
              <label for="floatingInput">Nama</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" name="email" class="form-control brutal-input" id="floatingEmail" placeholder="" required />
              <label for="floatingEmail">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" name="username" class="form-control brutal-input" id="floatingUsername" placeholder="" required />
              <label for="floatingUsername">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" name="password" class="form-control brutal-input" id="floatingPassword" placeholder="Password" required />
              <label for="floatingPassword">Password</label>
            </div>

            <label class="mt-2 mb-2 fst-italic brutal-text" style="letter-spacing: 3px; font-size: 15px">*Peran</label>

            <div class="form-floating">
              <select class="form-select brutal-input" name="role" id="floatingSelect" aria-label="Floating label select example" required>
                <option value="admin" disabled>Admin</option>
                <option value="user">User</option>
              </select>
              <label for="floatingSelect">Works with selects</label>
            </div>

            <button class="btn brutal-btn mt-3 mb-3 d-grid gap-2 col-12" type="submit">Daftar</button>
          </form>
          <a href="/login" class="brutal-link">Sudah punya akun? Masuk</a>
        </div>
      </div>
    </div>
    <!-- Content end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
