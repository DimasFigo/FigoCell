    body {
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
    }

    .brutal-heading {
      font-weight: bold;
      color: #000000;
    }

    .brutal-input {
      background-color: #ffffff;
      color: #000000;
      box-shadow: 5px 5px 0px #000000;
      border: 2px solid #000000;
    }

    .brutal-input:focus {
      border-color: #000000;
      box-shadow: none;
    }

    .brutal-btn {
      background-color: #000000;
      color: #ffffff;
      border: 3px solid #000000;
    }

    .brutal-btn:hover {
      background-color: #000000;
      color: #ffffff;
      border-color: #000000;
    }

    .brutal-link {
      text-decoration: none;
      color: #000000;
      font-weight: bold;
    }

    .brutal-link:hover {
      text-decoration: underline;
    }
  </style>
  <body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg text-white p-3 shadow navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/" style="letter-spacing: 3px"> <img width="100px" height="50px" src="{{ url_for('static', filename='logo/logoFigo.png') }}" alt="My Image" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas bg-dark offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body text-light">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item m-2" data-bs-dismiss="offcanvas" aria-label="Close">
                <a class="nav-link text-light btn" style="background-color: #825b32" href="/register"
                  ><span><i class="bi bi-person-plus"> Daftar</i></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Content start -->
    <div class="row brutal-container" style="max-width: 30em; margin: 15vh auto">
      <div class="col">
        <h2 class="m-5 brutal-heading text-center">
          Hello, <br />
          Selamat Datang Kembali
        </h2>
        <form method="POST" action="/login" autocomplete="off">
          <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control brutal-input" id="floatingInput" required placeholder="name@example.com" />
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control brutal-input" id="floatingPassword" required placeholder="Password" />
            <label for="floatingPassword">Password</label>
          </div>
          <button class="btn brutal-btn mt-3 mb-3 d-grid gap-2 col-12 fw-bold" type="submit">Masuk</button>
        </form>
        <a href="/register" class="brutal-link">Belum punya akun? Daftar</a>
      </div>
    </div>

    <!-- End Content -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
