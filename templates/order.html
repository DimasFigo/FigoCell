<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- BS Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
      body {
        min-height: 100vh;
        display: flex;
      }
      .sidebar {
        min-width: 250px;
        max-width: 250px;
        background-color: #343a40;
        color: white;
      }
      .sidebar a {
        color: white;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: #495057;
        padding-left: 10px;
        transition: all 0.2s;
      }
      .content {
        flex-grow: 1;
        padding: 20px;
      }
      img {
        object-fit: contain;
      }
    </style>
    <script>
        $(document).ready(function () {
          listing();
        });
        function listing() {
        $.ajax({
            type: 'GET',
            url: '/orders',
            data: {},
            success: function (response) {
            let rows = response['orders'];
            for (let i = 0; i < rows.length; i++) {
                let nomor = i + 1;
                let orderId = rows[i]['order_id'];  // Menggunakan order_id
                let totalHarga = rows[i]['total_harga'];  // Menggunakan total_harga
                let status = rows[i]['status'];  // Menggunakan status
                let tanggalPesan = new Date(rows[i]['tanggal_pesan']).toLocaleString();  // Menggunakan tanggal_pesan
                let temp_html = `
                    <tr>
                        <td>${nomor}</td>
                        <td>${orderId}</td>
                        <td>Rp ${totalHarga}</td>
                        <td>${status}</td>
                        <td>${tanggalPesan}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editData('${rows[i]['order_id']}', '${rows[i]['status']}')">
                                <i class="bi bi-pencil-square"></i> Edit
                            </button>
                            <button class="btn btn-danger btn-sm" onClick="hapusData('${orderId}')">
                                <i class="bi bi-trash3"></i> Hapus
                            </button>
                        </td>
                    </tr>
                `;
                $('#tbody').append(temp_html);  // Menambahkan baris ke dalam tbody
                }
            },
        });
    }

    function hapusData(orderId) {
        $.ajax({
          type: 'POST',
          url: '/orders/delete',
          data: { orderId_give: orderId },
          success: function (response) {
            alert(response['msg']);
            window.location.reload();
          },
        });
      }

      function editData(orderId, newStatus) {
        $('#editId').val(orderId);
        $('#editStatus').val(newStatus);

        // Tampilkan modal
        $('#editModal').modal('show');

        // Tangani submit form
        $('#editForm')
          .off('submit')
          .on('submit', function (e) {
            e.preventDefault(); // Cegah pengiriman form bawaan

            let formData = new FormData(this); // Ambil data dari form
            formData.append('orderId', $('#editId').val()); // pastikan ID ikut terkirim
            // console.log(formData);
            console.log(orderId);

            $.ajax({
              type: 'POST',
              url: '/orders/update',
              data: formData,
              processData: false, // Untuk FormData
              contentType: false, // Untuk FormData
              success: function (response) {
                alert(response['msg']); // Tampilkan pesan
                $('#editModal').modal('hide'); // Tutup modal
                window.location.reload(); // Reload halaman
              },
              error: function (xhr, status, error) {
                console.error('Error:', error); // Log error di konsol
                alert('Terjadi kesalahan saat menyimpan perubahan.');
              },
            });
          });
      }

      </script>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3">
      <h3 class="text-center">Admin Panel</h3>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="/admin_dashboard" class="nav-link">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="/user" class="nav-link">Kelola Pengguna</a>
        </li>
        <li class="nav-item">
          <a href="/daftar-produk" class="nav-link">Kelola Produk</a>
        </li>
        <li class="nav-item">
          <a href="/order" class="nav-link">Kelola Order</a>
        </li>
        <li class="nav-item m-2" data-bs-dismiss="offcanvas" aria-label="Close">
          <a class="nav-link active" aria-current="page" href="/profile/{{username}}">{{username}} <img class="rounded-circle" src="{{ url_for('static', filename='testi/person1.jpg') }}" alt="My Image" width="40em" height="40em" /></a>
        </li>
        <li class="nav-item">
          <a href="/logout" class="nav-link text-danger">Logout</a>
        </li>
      </ul>
    </div>

    <!-- Content -->
    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Admin Panel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Notifikasi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">{{username}}</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <h1>Kelola Order</h1>

      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>No</th>
              <th>Order ID</th>
              <th>Total Harga</th>
              <th>Status</th>
              <th>Tanggal Pesan</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit Order</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="editForm">
                <div class="mb-3">
                  <label for="editUsername" class="form-label">Order ID</label>
                  <input type="text" class="form-control" id="editId" name="id" readonly />
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupSelect01">Status</label>
                  <select class="form-select" id="editStatus" name="status">
                    <option value="Pending">Pending</option>
                    <option value="Complete">Complete</option>
                    <option value="Failed">Failed</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
              </form>
            </div>
          </div>
        </div>
      </div>
     
      


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
