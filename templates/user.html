<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Admin</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <style>
    body {
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      min-width: 250px;
      max-width: 250px;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
      padding-left: 10px;
      transition: all 0.2s;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }
    img {
      object-fit: contain;
    }
  </style>

  <script>
    $(document).ready(function () {
      listing();
    });
    function listing() {
      $.ajax({
        type: 'GET',
        url: '/users',
        data: {},
        success: function (response) {
          let rows = response['users'];
          for (let i = 0; i < rows.length; i++) {
            let nomor = i + 1;
            let nama = rows[i]['nama'];
            let username = rows[i]['username'];
            let role = rows[i]['role'];
            let email = rows[i]['email'];
            let temp_html = `
    <tr>
            <td>${nomor}</td>
            <td>${nama}</td>
            <td>${username}</td>
            <td>${role}</td>
            <td>${email}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editData('${rows[i]['id']}', '${nama}', '${username}', '${email}', '${role}')">Edit</button>
              <button class="btn btn-danger btn-sm" onClick="hapusData('${username.replace(/'/g, "\\'")}')">Hapus</button>
            </td>
          </tr>
    `;

            $('#tbody').append(temp_html);
          }
        },
      });
    }

    function hapusData(username) {
      $.ajax({
        type: 'POST',
        url: '/users/delete',
        data: { username_give: username },
        success: function (response) {
          alert(response['msg']);
          window.location.reload();
        },
      });
    }

    function editData(id, nama,username, email, role) {
      $('#editId').val(id);
      $('#editNama').val(nama);
      $('#editUsername').val(username);
      $('#editEmail').val(email);
      $('#editRole').val(role);

      // Tampilkan modal
      $('#editModal').modal('show');

      // Tangani submit form
      $('#editForm')
        .off('submit')
        .on('submit', function (e) {
          e.preventDefault(); // Cegah pengiriman form bawaan

          let formData = new FormData(this); // Ambil data dari form
          formData.append('id', $('#editId').val()); // pastikan ID ikut terkirim
          // console.log(formData);
          console.log(id);

          $.ajax({
            type: 'POST',
            url: '/users/update',
            data: formData,
            processData: false, // Untuk FormData
            contentType: false, // Untuk FormData
            success: function (response) {
              alert(response['msg']); // Tampilkan pesan
              $('#editModal').modal('hide'); // Tutup modal
              window.location.reload(); // Reload halaman
            },
            error: function (xhr, status, error) {
              console.error('Error:', error); // Log error di konsol
              alert('Terjadi kesalahan saat menyimpan perubahan.');
            },
          });
        });
    }
  </script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3">
    <h3 class="text-center">Admin Panel</h3>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a href="/admin_dashboard" class="nav-link">Dashboard</a>
      </li>
      <li class="nav-item">
        <a href="/user" class="nav-link">Kelola Pengguna</a>
      </li>
      <li class="nav-item">
        <a href="/daftar-produk" class="nav-link">Kelola Produk</a>
      </li>
      <li class="nav-item">
        <a href="/riwayat" class="nav-link">Riwayat</a>
      </li>
      <li class="nav-item">
        <a href="/logout" class="nav-link text-danger">Logout</a>
      </li>
    </ul>
  </div>

  <!-- Content -->
  <div class="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Notifikasi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">{{nama}}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1>Kelola Pengguna</h1>

    <!-- Button Tambah Produk -->
    <div class="mb-3">
      <button class="btn btn-primary" onclick="location.href='/register'">Tambah Pengguna</button>
    </div>

    <!-- Tabel Produk -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Username</th>
            <th>Role</th>
            <th>Email</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
  </div>
  <!-- End Tabel -->

  <!-- Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editId" name="id" />
            <div class="mb-3">
              <label for="editNama" class="form-label">Nama</label>
              <input type="text" class="form-control" id="editNama" name="nama" />
            </div>
            <div class="mb-3">
              <label for="editUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="editUsername" name="username" readonly />
            </div>            
            <div class="mb-3">
              <label for="editEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="editEmail" name="email" />
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">Role</label>
              <select class="form-select" id="editRole" name="role">
                <option value="admin">admin</option>
                <option value="user">user</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
